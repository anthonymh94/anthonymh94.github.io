      <body id="quotePage">
        <div class="container">
            <header class="subContainer">
              <div id="header" class="fluidContainer">
                <a id="logoLink" href="index.html">
                    <div id="logo" class="logo hfcontainer">                    
                        <img class="logo" src="images/text-to-image.png" alt="JMV Construction Logo">                   
                    </div>
                </a>
                <nav id="links">
                  <ul id="headerLinkList" class="headerLinkList">
                    <li class="links quote" id="headerQuoteBtn"><a class="active" href="jmvGetQuote.html">Get Quote</a></li>
                    <li class="links" id="portfolio"><a href="jmvPortfolio.html">Portfolio</a></li>
                    <li class="links" id="about"><a href="jmvAboutUs.html">About Us</a></li>
                    <li class="links" id="contact"><a href="tel:+18888888888">Contact Us</a></li>
                  </ul>
                  <button id="menuToggle" class="hamburger" aria-label="Menu">â˜°</button>
                </nav>
              </div>
            </header>
            <main  class="subContainer"> 
                <div id="getQuoteBody" class="fluidContainer">
                    <div class="bodySec" id="consultation">
                        <div id="ctTextStart">

                            <form action="https://formspree.io/f/mpwbbzyw" method="post" enctype="multipart/form-data" id="consultationForm">
                                <fieldset>
                                <legend>Schedule a Consultation</legend> 

                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>

                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>

                                <label for="phone">Phone number:</label>
                                <input type="tel" id="phone" name="phone" required>

                                <label for="service">Services:</label>
                                <select name="service" id="serviceList" placeholder="Service">
                                    <option value="placeHolder">Select a Service</option>
                                    <option value="Fencing">Fencing</option>
                                    <option value="Decking">Decking</option>
                                    <option value="Bathroom">Bathroom</option>
                                    <option value="Kitchen">Kitchen</option>
                                </select>

                                <label for="message">Message:</label>
                                <textarea name="message" id="message" placeholder="Write your message" maxlength="255"></textarea>
                                
                                <input type="submit" value="Submit">
                                </fieldset>  
                            </form>
                            <p id="result"></p>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="subContainer">
              <div id="footer" class="fluidContainer">
                <div class="logo hfcontainer">
                    <p class="company">JMV</p>

                <div id="phone" class="hfcontainer">

                    <p>Phone: <a href="tel:+18888888888">888-888-8888</a></p>
